<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Phone Dialer</title>
</head>

<body>
  <div class="container">
    <div class="dialer-box">
      <div class="input-box">
        <input id="input-field" type="text">
        <div id="idValue"></div>
      </div>
      <div class="keyboard">
        <div id="1">
          <h1>1</h1>
          <p style='visibility: hidden;'>Nothing</p>
        </div>
        <div id="2">
          <h1>2</h1>
          <p>ABC</p>
        </div>
        <div id="3">
          <h1>3</h1>
          <p>DEF</p>
        </div>
        <div id="4">
          <h1>4</h1>
          <p>GHI</p>
        </div>
        <div id="5">
          <h1>5</h1>
          <p>JKL</p>
        </div>
        <div id="6">
          <h1>6</h1>
          <p>MNO</p>
        </div>
        <div id="7">
          <h1>7</h1>
          <p>PQRS</p>
        </div>
        <div id="8">
          <h1>8</h1>
          <p>TUV</p>
        </div>
        <div id="9">
          <h1>9</h1>
          <p>WXYZ</p>
        </div>
        <div id="*">
          <h1>*</h1>
          <p></p>
        </div>
        <div id="0">
          <h1>0</h1>
          <p></p>
        </div>
        <div id="#">
          <h1>#</h1>
          <p></p>
        </div>
        <div>
          <i class="far fa-star"></i>
        </div>
        <div id="dial-btn">
          <button><i class="fas fa-phone-alt"></i></button>
        </div>
        <div class="backSpace">
          <i class="fas fa-long-arrow-alt-left"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- FontAwesome Kit-->
  <script src="https://kit.fontawesome.com/efdb8104ef.js" crossorigin="anonymous"></script>
  <!-- Main JS File -->
  <script src="app.js"></script>
</body>

</html>
